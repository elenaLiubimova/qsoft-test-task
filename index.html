<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>QSOFT</title>
</head>
<body class="root">
  <header class="header container">
    <img class="logo" src="./images/logo.svg" alt="логотип компании QSOFT">
    <input class="search">
    <div class="profile">
      <p class="profile__name">Константин</p>
      <img class="profile__photo" src="./images/profile_photo.svg" alt="фото профиля">
    </div>
  </header>
  <main class="main">
    <section class="partners container">
      <h1 class="partners__title">Наши партнёры</h1>
      <ul class="partners__cards">
        <li class="card">
          <img class="card__image" src="./images/henkel.jpg" alt="логотип компании henkel">
        </li>
        <li class="card">
          <img class="card__image" src="./images/john_deere.jpg" alt="логотип компании john deere">
        </li>
        <li class="card">
          <img class="card__image" src="./images/mc_donalds.jpg" alt="логотип компании mc donalds">
        </li>
        <li class="card">
          <img class="card__image" src="./images/ikea.jpg" alt="логотип компании ikea">
        </li>
        <li class="card">
          <img class="card__image" src="./images/reebok.jpg" alt="логотип компании reebok">
        </li>
        <li class="card">
          <img class="card__image" src="./images/nike.jpg" alt="логотип компании nike">
        </li>
        <li class="card">
          <img class="card__image" src="./images/caterpillar.jpg" alt="логотип компании caterpillar">
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
